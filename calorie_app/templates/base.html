{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Calorie Counter {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Calorie Counter</a>
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <span class="nav-item nav-link">Welcome, {{ user.username }}!</span>
                        <a class="nav-item nav-link btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                        <a class="nav-item nav-link btn btn-outline-primary me-2" href="{% url 'register' %}">Register</a>
                        <a class="nav-item nav-link btn btn-outline-success" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
